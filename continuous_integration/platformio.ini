[env:mega]
framework = arduino
platform = atmelavr
board = megaatmega2560
lib_ignore =
    ${env.lib_ignore}
    RTCZero
    Adafruit Zero DMA Library
    SDI-12_ExtInts
build_flags =
    ${env.build_flags}
    -D MS_USE_RV8803

[env:zero]
framework = arduino
platform = atmelsam
board = zeroUSB
lib_ignore =
    ${env.lib_ignore}
    SoftwareSerial_ExtInts
    AltSoftSerial
    NeoSWSerial
    SoftwareWire
    SDI-12_ExtInts
build_flags =
    ${env.build_flags}
    -D MS_USE_RTC_ZERO

[env:feather_m0]
framework = arduino
platform = atmelsam
board = adafruit_feather_m0
