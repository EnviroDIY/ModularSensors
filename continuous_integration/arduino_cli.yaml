board_manager:
  additional_urls: [https://raw.githubusercontent.com/EnviroDIY/Arduino_boards/master/package_EnviroDIY_index.json,
https://adafruit.github.io/arduino-board-index/package_adafruit_index.json,http://downloads.sodaq.net/package_sodaq_samd_index.json]
daemon:
  port: "50051"
directories:
  data: ~\arduino\data
  downloads: ~\arduino\downloads
  user: ~\arduino\user
library:
  enable_unsafe_install: true
logging:
  file: "arduino_cli_log"
  format: text
  level: debug
metrics:
  addr: :9090
  enabled: true
sketch:
  always_export_binaries: false
