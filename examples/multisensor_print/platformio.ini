[platformio]
src_dir = multisensor_print

[env:mayfly]
board = mayfly
platform = atmelavr
framework = arduino
lib_ldf_mode = deep
lib_ignore = RTCZero
lib_deps =
    EnviroDIY_ModularSensors@=0.16.1
    https://github.com/PaulStoffregen/AltSoftSerial.git
    https://github.com/EnviroDIY/SoftwaterSerial_ExternalInts.git
